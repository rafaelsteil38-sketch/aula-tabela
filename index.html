<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        th,  td {
            border: 1px solid black 
        
        }

            tfoot {

                background-color: cyan;
            }


    </style>
</head>
<body>

    <table>
     <thead>
          <tr>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Preço</th>
            <th>Black Friday</th>
          </tr>
     </thead>

      <tbody>
        <tr>
            <td>casaco</td>
            <td>2</td>
            <td>90$</td>
            <td rowspan="2">Sim</td>
        </tr>
        <tr>
            <td>camisa</td>
            <td>5</td>
            <td>70$</td>
            
            
        </tr>
        <tr>
            <td>bermuda</td>
            <td>3</td>
            <td>60$</td>
            <td>Não</td>
        </tr>
      </tbody>

         <tfoot>
            <tr>
                <td colspan="3">Total</td>
                <td>30$</td>
            </tr>
         </tfoot>

    </table>






</body>
</html>
